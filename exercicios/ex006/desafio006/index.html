<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li>
            <p><abbr title="Use a tag <p>">
                    Parágrafo</abbr></p>
        </li>

        <li>
            <p><abbr title="Use tag H1, H2,H3;H4... para título">Título</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag <img> para carregar uma imagem">Imagens</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag <abbr> para abreviaçoes">Abreviaçoes</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag <font>">Código - fonte</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag<ol>">Listas númeradas</abbr></p>
        </li>

        <li>
            <p><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></p>
        </li>
    </ul>
</body>

</html>
