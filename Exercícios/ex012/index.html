<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está ospedado no meu próprio servidor</p>

    <video width="560" height="300" poster="imagens/limoes.png" src="midia/meu-video.mp4" controls autoplay loop></video>

    <source src="midia/meu-video.mp4" type="video/mp4">


<p>Seu navegador não tem compatibilidade com reproduçãõ de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DFzZ3FcGSmRf1b9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
